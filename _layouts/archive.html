---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}

<h1>Archive of posts with {{ page.type }} '{{ page.title }}'</h1>
<ul class="posts">
  {% for post in page.posts %}
    <li>
		<h3>
			<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
		</h3>
    </li>
  {% endfor %}
</ul>
